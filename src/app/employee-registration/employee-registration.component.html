<div class="container register">
        <div class="row">
          <div class="col-md-9 register-right">
             
            
    <div class="tab-content" id="myTabContent">
     <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        
         <h3 class="register-heading">Employee Registration</h3>
             <div class="row register-form">
             <div class="col-md-6">
                
             <div class="form-group">
     <input type="text" class="form-control" placeholder="Name of the Employee*" name="ename" [(ngModel)]="ename" />
             </div>
         <div class="form-group">
             <input type="text" class="form-control" placeholder="EmployeeID *" name="eid" [(ngModel)]="eid" />
         </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="address" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" name="age" [(ngModel)]="age" />
        </div>
</div>

 <div class="col-md-6">
     <div class="form-group">
       <input type="email" class="form-control" placeholder="Email *" name="email" [(ngModel)]="email"  />
     </div>
     <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
        <select class="custom-select" style="max-width: 120px;">
            <option data-countryCode="AU" value="61">Australia (+61)</option>
		    <option data-countryCode="CA" value="1">Canada (+1)</option>
            <option data-countryCode="FR" value="33">France (+33)</option>
            <option data-countryCode="IN" value="91">India (+91)</option>
            <option data-countryCode="JP" value="81">Japan (+81)</option>
            <option data-countryCode="NZ" value="64">New Zealand (+64)</option>
		</select>
    	<input class="form-control" placeholder="Phonenumber" type="text" name="phoneNumber" [(ngModel)]="phoneNumber" >
    </div> 
   
    <div class="form-group">
            <input type="date" id="birthday" name="dob" [(ngModel)]="dob" >  
    </div>
    <div class="form-group">
        <div class="maxl">
             <div class="form-group">
                 <label>Gender</label> <br>
                 <label class= "checkbox-inline"><input id="genMale" type="checkbox" value="genMale">Male</label>
                 <label class="checkbox-inline"><input id="genFemale" type="checkbox" value="genFemale">Female</label>    
            </div>
       </div>
    </div>
    <input type="submit" class="btnRegister"  value="Register" (click)="empRegister()"/>
     </div>
    </div>
 </div>
</div>
</div>
 </div>

 </div>
