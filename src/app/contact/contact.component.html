<div class="container ml-5">
<div class="container ml-5">
  <div class="container ml-5">
    <div class="container ml-5">
    <div class="container">
    
      <form action="action_page"><br><br>
    
<input type="text" id="firstName" name="firstName" placeholder="firstname name.." [(ngModel)]="firstName" class="mt-5 mt-5">
      
 <input type="text" id="lastName" name="lastName" placeholder="last name.." [(ngModel)] = "lastName">
  
      <select id="country" name="country" (change)="selectChangeHandler($event)" >
        <option value="0 selected disabled">select country</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="Usa">USA</option>
      </select>
      <!-- <p><span>You selected: </span><b>{{country}}</b></p> -->


      <input type="text" id="mobileNo" name="mobileNo" placeholder="mobile no.." [(ngModel)]="mobileNo">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)] = "subject"></textarea>
      
      <input type="submit" value="Submit" (click)="addContact()">
  
    </form>
  
  </div>
  </div>
