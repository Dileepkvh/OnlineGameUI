<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <app-navbar></app-navbar>
        <div class="container-fluid">
            <h1 class="mt-4">Cart Details</h1>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>cell</td>
                            <td>10000</td>
                            <td>5</td>
                            <td>50000</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="coupon"><b>Coupon Code:</b></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="couponCode" placeholder="Enter Coupon Code"
                        name="couponCode" [(ngModel)]="couponCode" required>
                </div>
            </div>

            <div class="col-sm-2"></div>
            <input type="submit" value="Order Proceed" (click)="saveCart()" class="btn btn-primary "
                style="float: right;">
            <div class="col-sm-2"></div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<app-footer></app-footer>
