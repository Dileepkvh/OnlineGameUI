<div class="container-fluid">

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form class="form-horizontal" action="">
                     <h2>Cart Details</h2>
                     <hr>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ITEM</th>
                                    <th>PRICE</th>
                                    <th>QUANTITY</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td >cell</td>
                                    <td >10000</td>
                                    <td >5</td>
                                    <td >50000</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="coupon"><b>Coupon Code:</b></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="couponCode" placeholder="Enter Coupon Code"
                                name="couponCode" [(ngModel)]="couponCode"  required>
                        </div>                        
                    </div>

                    <div class="col-sm-2"></div>
                    <input type="submit" value="Order Proceed" (click)="saveCart()" class="btn btn-primary " style="float: right;">
                    <div class="col-sm-2"></div>

                </form>
            </div>
            <div class="col-sm-2"></div>

        </div>
    </div>
</div>
