<div class="d-flex" id="wrapper">
    <app-sidebar></app-sidebar>
   <!-- Page Content -->
   <div id="page-content-wrapper">
       <app-navbar></app-navbar>
       <div class="container-fluid">
           <h1 class="mt-4 header">Update Orders</h1>
           <hr>
              
           <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">TxId</th>
                <th scope="col">ProduceName</th>
                <th scope="col">price</th>
                <th scope="col">PhoneNo</th>
                <th scope="col">OrderDate</th>
                <th scope="col">Action</th>
                
               
              </tr>
            </thead>
            <tbody  >
              <tr *ngFor="let bill of billList">
                 <td>{{bill.billingId}}</td>
                 <td>{{bill.product}}</td>
                 <td>{{bill.price}}</td>
                 <td>{{bill.phoneNo}}</td>
                 <td>{{bill.orderDate | date:'medium'}}</td>
                <td><button><i class="fa fa-trash" aria-hidden="true" style="font-size:20px;color:blue"></i></button> &nbsp;&nbsp;&nbsp; <button><i class="fa fa-pencil" aria-hidden="true" style="font-size:20px;color:blue"></i></button></td>
              </tr>
            </tbody>
          </table>


       </div>
   </div>
   <!-- /#page-content-wrapper -->
  
  </div>
  <app-footer></app-footer>
