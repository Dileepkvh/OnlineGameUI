<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <form class="form-horizontal" action="">

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="firstname">First Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"
                                    name="firstname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lastname">Last Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"
                                    name="lastname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="city">Town/City:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="city" placeholder="Enter City"
                                    name="city">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pincode">PIN Code:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="pincode" placeholder="Enter PIN code"
                                    name="pincode">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="email" placeholder="Enter Email"
                                    name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone No:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number"
                                    name="phone">
                            </div>
                        </div>

                        <div class="table-responsive ">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>PRICE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>                                       
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="subtotal">Sub Total:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="subtotal" placeholder="Enter Sub Total"
                                    name="subtotal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="total">Total:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="total" placeholder="Enter Total"
                                    name="total">
                            </div>
                        </div>

                        <div class="col-sm-2"></div>
                        <button type="submit" class="btn btn-primary text-center ">Place on Order </button>
                        <div class="col-sm-2"></div>

                    </form>
                </div>
                <div class="col-sm-2"></div>

            </div>
        </div>
    </div>















    
</body>
</html>
